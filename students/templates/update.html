<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
       
  <body class="bg-light">

    <div class="container vh-100 d-flex align-items-center justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">

            <h2 class="text-center mb-4 text-primary fw-bold">Update Student Details</h2>

            {% if error %}
              <div class="alert alert-warning text-center">{{ error }}</div>
            {% endif %}

            {% if success %}
              <div class="alert alert-success text-center">{{ success }}</div>
            {% endif %}

            <form method="POST">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" name="name" value="{{ student.name }}" class="form-control" id="exampleInputName" placeholder="Enter Student Name" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputAge" class="form-label">Age</label>
                <input type="number" name="age" value="{{ student.age }}" class="form-control" id="exampleInputAge" placeholder="Enter Student Age" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" name="email" value="{{ student.email }}" class="form-control" id="exampleInputEmail1" placeholder="Enter Student Email" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Update Student</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
